{% extends 'website/base.html' %}
{% load staticfiles %}
{% block content %}
 <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="{% static "website/img/book_profile.jpg" %}" alt="">
                    <div class="intro-text">
                        <span class="name">UBook</span>
                        <hr class="star-light">
                        <span class="skills">Buy and sell textbooks directly with your peers!</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Portfolio Grid Section -->

	<section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Quick &amp Easy</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group wrapper">
                        <input type="text" class="form-control" placeholder="&#xf002; Search by ISBN, School, Topic, and More!">
                    </div>
                </div>
                <div class="col-lg-12">
                    <h4>Some current texbooks for sale</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 portfolio-item">
                    <a class="portfolio-link">
                        <div class="caption">
                            <div class="caption-content">
                                <h3>$33.00</h3>
                            </div>
                        </div>
                        <img src="{% static "website/img/textbooks/diffeq.jpg" %}" class="img-responsive" alt="">
                    </a>
                </div>
                <div class="col-sm-4 portfolio-item">
                    <a class="portfolio-link">
                        <div class="caption">
                            <div class="caption-content">
                                <h3>$28.00</h3>
                            </div>
                        </div>
                        <img src="{% static "website/img/textbooks/physics.jpg" %}" class="img-responsive" alt="">
                    </a>
                </div>
                <div class="col-sm-4 portfolio-item">
                    <a class="portfolio-link">
                        <div class="caption">
                            <div class="caption-content">
                                <h3>$47.00</h3>
                            </div>
                        </div>
                        <img src="{% static "website/img/textbooks/cellbio.jpg" %}" class="img-responsive" alt="">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->

    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Contact Us</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Name</label>
                                <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Email Address</label>
                                <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Phone Number</label>
                                <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Message</label>
                                <textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-success btn-lg">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
